<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&500&family=Newsreader:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <title>Music Player App</title>
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/internet-2020/1080/Applemusicandroid-512.png" type="image/x-icon">
    </head>

    <body>
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">2 Asle</h2>
                <h4 id="artist">Navaan Sandhu</h4>
                <div class="img_container">
                    <img src="./images/aryan1.jpg" alt="Pic Of Music" id="img">
                </div>
                <audio src="./music/aryan1.mp3" controls></audio>

                <div class="progressbar_container" id="progress">
                    <div class="progress_duration_meter">
                        <div id="current_time">
                            0:00
                        </div>
                        <div id="duration">
                            2:44
                        </div>
                    </div>
                    <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress_main">

                        </div>
                    </div>
                </div>

                <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next Song"></i>
                </div>
                <h6>Created By @ Aryan Garg &copy; 2021</h6>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./public/js/main.js"></script>

</html>
